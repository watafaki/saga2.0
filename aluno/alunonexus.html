<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus AI | S.A.G.A.</title>
  <link rel="icon" type="image/png" href="../logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root[data-theme="dark"] {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #252525;
      --surface: rgba(255, 255, 255, 0.05);
      --surface-hover: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.1);
      --border-hover: rgba(255, 255, 255, 0.2);
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --text-tertiary: #666666;
      --accent: #4a6fa5;
      --accent-hover: #5d84c0;
      --accent-glow: rgba(74, 111, 165, 0.3);
      --user-msg: #2a3f5f;
      --ai-msg: #1e1e1e;
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      --overlay: rgba(0, 0, 0, 0.5);
    }

    :root[data-theme="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f7;
      --bg-tertiary: #e5e5e7;
      --surface: rgba(0, 0, 0, 0.02);
      --surface-hover: rgba(0, 0, 0, 0.05);
      --border: rgba(0, 0, 0, 0.1);
      --border-hover: rgba(0, 0, 0, 0.2);
      --text-primary: #1d1d1f;
      --text-secondary: #6e6e73;
      --text-tertiary: #999999;
      --accent: #3a5a8c;
      --accent-hover: #4a6fa5;
      --accent-glow: rgba(58, 90, 140, 0.2);
      --user-msg: #007aff;
      --ai-msg: #f0f0f0;
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      --overlay: rgba(255, 255, 255, 0.9);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      transition: all 0.3s ease;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      transform: translateX(-100%);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: var(--text-primary);
      transition: opacity 0.2s;
    }

    .sidebar-logo:hover {
      opacity: 0.8;
    }

    .sidebar-logo img {
      width: 40px;
      height: 40px;
      border-radius: 12px;
    }

    .sidebar-logo span {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .close-sidebar {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }

    .close-sidebar:hover {
      color: var(--text-primary);
    }

    .sidebar-content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .sidebar-section {
      margin-bottom: 2rem;
    }

    .sidebar-section-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
      padding: 0 0.5rem;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      border-radius: 12px;
      color: var(--text-secondary);
      text-decoration: none;
      transition: all 0.2s;
      margin-bottom: 0.25rem;
      cursor: pointer;
      background: transparent;
      border: none;
      width: 100%;
      text-align: left;
      font-size: 0.95rem;
    }

    .sidebar-item:hover {
      background: var(--surface-hover);
      color: var(--text-primary);
    }

    .sidebar-item.active {
      background: var(--accent);
      color: white;
    }

    .sidebar-item-icon {
      font-size: 1.25rem;
    }

    .theme-toggle {
      padding: 1rem;
      border-top: 1px solid var(--border);
    }

    .theme-buttons {
      display: flex;
      gap: 0.5rem;
      background: var(--surface);
      padding: 0.25rem;
      border-radius: 12px;
    }

    .theme-btn {
      flex: 1;
      padding: 0.5rem;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .theme-btn:hover {
      background: var(--surface-hover);
    }

    .theme-btn.active {
      background: var(--accent);
      color: white;
    }

    .sidebar-overlay {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      backdrop-filter: blur(5px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 999;
    }

    .sidebar-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100%;
    }

    .header {
      height: 60px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 1.5rem;
      gap: 1rem;
    }

    .menu-toggle {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-toggle:hover {
      background: var(--surface-hover);
    }

    .header-title {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-title h1 {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .header-user {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem 1rem;
      background: var(--surface);
      border-radius: 12px;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .chat-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
      min-height: 0;
    }

    .chat-container {
      width: 100%;
      max-width: 900px;
      height: 100%;
      max-height: calc(100vh - 60px - 4rem);
      display: flex;
      flex-direction: column;
      background: var(--bg-secondary);
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .chat-header {
      padding: 1.25rem 1.5rem;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .chat-avatar {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
    }

    .chat-info {
      flex: 1;
    }

    .chat-name {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .chat-status {
      font-size: 0.875rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      min-height: 0;
      scroll-behavior: smooth;
    }

    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
      margin: 0.5rem 0;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 10px;
      transition: background 0.2s;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: var(--border-hover);
    }

    .chat-messages::-webkit-scrollbar-thumb:active {
      background: var(--accent);
    }

    .message {
      display: flex;
      gap: 0.75rem;
      max-width: 70%;
      animation: messageSlide 0.3s ease;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--surface);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.125rem;
    }

    .message.user .message-avatar {
      background: var(--user-msg);
      color: white;
    }

    .message-content {
      background: var(--ai-msg);
      padding: 0.875rem 1.25rem;
      border-radius: 18px;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    .message.user .message-content {
      background: var(--user-msg);
      color: white;
      border-radius: 18px 18px 4px 18px;
    }

    .message:not(.user) .message-content {
      border-radius: 18px 18px 18px 4px;
    }

    .message-content strong {
      color: var(--accent);
    }

    .message.user .message-content strong {
      color: white;
      font-weight: 600;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 0.875rem 1.25rem;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
    }

    .chat-input-container {
      padding: 1.5rem;
      background: var(--bg-tertiary);
      border-top: 1px solid var(--border);
    }

    .chat-input-form {
      display: flex;
      gap: 0.75rem;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    .chat-input {
      width: 100%;
      padding: 0.875rem 1.25rem;
      background: var(--bg-secondary);
      border: 2px solid var(--border);
      border-radius: 14px;
      color: var(--text-primary);
      font-size: 0.95rem;
      font-family: inherit;
      resize: none;
      outline: none;
      transition: all 0.2s;
    }

    .chat-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-glow);
    }

    .chat-input::placeholder {
      color: var(--text-tertiary);
    }

    .send-button {
      padding: 0 1.25rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1.25rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 52px;
    }

    .send-button:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: scale(1.05);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .chat-wrapper {
        padding: 1rem;
      }

      .message {
        max-width: 85%;
      }

      .header-user span {
        display: none;
      }

      .sidebar {
        width: 100%;
      }
    }

    .fade-in {
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDhHGoe7GDJhMOjYSTbgqC7DHE2Dc_RR0M",
      authDomain: "saga-1d4e2.firebaseapp.com",
      databaseURL: "https://saga-1d4e2-default-rtdb.firebaseio.com",
      projectId: "saga-1d4e2",
      storageBucket: "saga-1d4e2.firebasestorage.app",
      messagingSenderId: "419315470764",
      appId: "1:419315470764:web:4e3fd28ca21f935bc52a09",
      measurementId: "G-SSBL21VWE3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const GEMINI_API_KEY = "AIzaSyAjF3gkg3ixqPg5GnpLc9Gkrut4Hpbekq4";
    const GEMINI_API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent";

    let currentUser = null;
    let conversationHistory = [];
    let userProfile = null;
    let isTyping = false;

    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const menuToggle = document.getElementById('menuToggle');
    const closeSidebar = document.getElementById('closeSidebar');
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const userName = document.getElementById('userName');
    const themeLight = document.getElementById('themeLight');
    const themeDark = document.getElementById('themeDark');
    const clearChat = document.getElementById('clearChat');
    const exportChat = document.getElementById('exportChat');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.add('open');
      sidebarOverlay.classList.add('show');
    });

    closeSidebar.addEventListener('click', closeSidebarFn);
    sidebarOverlay.addEventListener('click', closeSidebarFn);

    function closeSidebarFn() {
      sidebar.classList.remove('open');
      sidebarOverlay.classList.remove('show');
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      if (currentUser) {
        db.ref(`users/${currentUser.uid}/preferences/theme`).set(theme);
      }
      
      if (theme === 'light') {
        themeLight.classList.add('active');
        themeDark.classList.remove('active');
      } else {
        themeDark.classList.add('active');
        themeLight.classList.remove('active');
      }
    }

    themeLight.addEventListener('click', () => setTheme('light'));
    themeDark.addEventListener('click', () => setTheme('dark'));

    clearChat.addEventListener('click', () => {
      if (confirm('Tem certeza que deseja limpar toda a conversa?')) {
        chatMessages.innerHTML = '';
        conversationHistory = [];
        if (currentUser) {
          db.ref(`nexus_conversations/${currentUser.uid}`).remove();
        }
        initializeChat();
      }
    });

    exportChat.addEventListener('click', () => {
      const messages = Array.from(chatMessages.querySelectorAll('.message')).map(msg => {
        const isUser = msg.classList.contains('user');
        const content = msg.querySelector('.message-content').textContent;
        return `${isUser ? 'Voc√™' : 'Nexus AI'}: ${content}`;
      }).join('\n\n');

      const blob = new Blob([messages], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `nexus-ai-conversa-${new Date().toISOString().slice(0, 10)}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    });

    auth.onAuthStateChanged((user) => {
      if (user) {
        currentUser = user;
        const displayName = user.email.split('@')[0];
        userName.textContent = displayName;
        loadUserProfile();
        loadSavedTheme();
        loadPreviousConversation();
      } else {
        window.location.href = '../login.html';
      }
    });

    async function loadSavedTheme() {
      try {
        const snapshot = await db.ref(`users/${currentUser.uid}/preferences/theme`).once('value');
        const savedTheme = snapshot.val() || 'dark';
        setTheme(savedTheme);
      } catch (error) {
        console.error('Erro ao carregar tema:', error);
        setTheme('dark');
      }
    }

    async function loadPreviousConversation() {
      try {
        const snapshot = await db.ref(`nexus_conversations/${currentUser.uid}`).limitToLast(10).once('value');
        const conversations = snapshot.val();
        
        if (conversations) {
          Object.values(conversations).forEach(conv => {
            conversationHistory.push(
              { role: 'user', parts: [{ text: conv.userMessage }] },
              { role: 'model', parts: [{ text: conv.aiResponse }] }
            );
          });
        }
      } catch (error) {
        console.error('Erro ao carregar conversas anteriores:', error);
      }
    }

    async function loadUserProfile() {
      try {
        const userId = currentUser.uid;
        
        const [
          userSnapshot, 
          historySnapshot, 
          progressSnapshot,
          conversationsSnapshot,
          exercisesSnapshot,
          achievementsSnapshot
        ] = await Promise.all([
          db.ref(`users/${userId}`).once('value'),
          db.ref(`quiz_history/${userId}`).once('value'),
          db.ref(`user_progress/${userId}`).once('value'),
          db.ref(`nexus_conversations/${userId}`).once('value'),
          db.ref(`generated_exercises/${userId}`).once('value'),
          db.ref(`user_achievements/${userId}`).once('value')
        ]);

        const userData = userSnapshot.val() || {};
        const quizHistory = historySnapshot.val() || {};
        const progress = progressSnapshot.val() || {};
        const conversations = conversationsSnapshot.val() || {};
        const exercises = exercisesSnapshot.val() || {};
        const achievements = achievementsSnapshot.val() || {};

        const quizzes = Object.values(quizHistory);
        let totalQuizzes = quizzes.length;
        let totalQuestions = 0;
        let totalCorrect = 0;
        let topicStats = {};
        let difficultyStats = { easy: 0, medium: 0, hard: 0 };
        let recentQuizzes = [];
        let studyStreak = 0;
        let lastStudyDate = null;

        quizzes.forEach(quiz => {
          totalQuestions += quiz.totalQuestions || 0;
          totalCorrect += quiz.correctAnswers || 0;
          
          const difficulty = quiz.difficulty || 'medium';
          difficultyStats[difficulty] = (difficultyStats[difficulty] || 0) + 1;
          
          const topic = quiz.topic || 'Geral';
          if (!topicStats[topic]) {
            topicStats[topic] = {
              quizzes: 0,
              questions: 0,
              correct: 0,
              lastAttempt: null,
              averageScore: 0,
              improvement: 0
            };
          }
          
          topicStats[topic].quizzes++;
          topicStats[topic].questions += quiz.totalQuestions || 0;
          topicStats[topic].correct += quiz.correctAnswers || 0;
          
          if (!topicStats[topic].lastAttempt || quiz.timestamp > topicStats[topic].lastAttempt) {
            topicStats[topic].lastAttempt = quiz.timestamp;
          }
          
          if (recentQuizzes.length < 5) {
            recentQuizzes.push({
              topic: quiz.topic,
              score: quiz.correctAnswers,
              total: quiz.totalQuestions,
              date: quiz.timestamp,
              difficulty: quiz.difficulty
            });
          }
        });

        const sortedQuizzes = quizzes.sort((a, b) => b.timestamp - a.timestamp);
        if (sortedQuizzes.length > 0) {
          lastStudyDate = new Date(sortedQuizzes[0].timestamp);
          let currentDate = new Date(sortedQuizzes[0].timestamp);
          studyStreak = 1;
          
          for (let i = 1; i < sortedQuizzes.length; i++) {
            const quizDate = new Date(sortedQuizzes[i].timestamp);
            const dayDiff = Math.floor((currentDate - quizDate) / (1000 * 60 * 60 * 24));
            
            if (dayDiff <= 1) {
              studyStreak++;
              currentDate = quizDate;
            } else {
              break;
            }
          }
        }

        const overallAccuracy = totalQuestions > 0 ? 
          ((totalCorrect / totalQuestions) * 100).toFixed(1) : 0;

        let bestTopic = null;
        let worstTopic = null;
        let bestRate = 0;
        let worstRate = 100;
        let needsImprovementTopics = [];

        Object.entries(topicStats).forEach(([topic, stats]) => {
          const accuracy = stats.questions > 0 ? 
            (stats.correct / stats.questions) * 100 : 0;
          
          stats.averageScore = accuracy;
          
          if (accuracy > bestRate) {
            bestRate = accuracy;
            bestTopic = topic;
          }
          
          if (accuracy < worstRate && stats.questions > 0) {
            worstRate = accuracy;
            worstTopic = topic;
          }
          
          if (accuracy < 70 && stats.questions >= 5) {
            needsImprovementTopics.push({ topic, accuracy });
          }
        });

        const generatedExercises = Object.values(exercises);
        const exerciseTopics = {};
        generatedExercises.forEach(ex => {
          const topic = ex.topic || 'Geral';
          exerciseTopics[topic] = (exerciseTopics[topic] || 0) + 1;
        });

        const conversationList = Object.values(conversations);
        const conversationCount = conversationList.length;
        const frequentQuestions = {};
        conversationList.forEach(conv => {
          const msg = conv.userMessage?.toLowerCase() || '';
          if (msg.includes('como') || msg.includes('explica')) {
            frequentQuestions['explica√ß√µes'] = (frequentQuestions['explica√ß√µes'] || 0) + 1;
          } else if (msg.includes('exerc√≠cio') || msg.includes('praticar')) {
            frequentQuestions['exerc√≠cios'] = (frequentQuestions['exerc√≠cios'] || 0) + 1;
          } else if (msg.includes('d√∫vida') || msg.includes('ajuda')) {
            frequentQuestions['d√∫vidas'] = (frequentQuestions['d√∫vidas'] || 0) + 1;
          }
        });

        const now = new Date();
        const studyTimes = quizzes.map(q => new Date(q.timestamp).getHours());
        const preferredStudyTime = studyTimes.length > 0 ? 
          studyTimes.reduce((acc, hour) => {
            acc[hour] = (acc[hour] || 0) + 1;
            return acc;
          }, {}) : {};
        
        const mostActiveHour = Object.entries(preferredStudyTime)
          .sort((a, b) => b[1] - a[1])[0]?.[0];

        const weeklyActivity = {};
        quizzes.forEach(quiz => {
          const date = new Date(quiz.timestamp);
          const weekKey = `${date.getFullYear()}-W${Math.ceil((date.getDate()) / 7)}`;
          weeklyActivity[weekKey] = (weeklyActivity[weekKey] || 0) + 1;
        });

        const strengths = Object.entries(topicStats)
          .filter(([_, stats]) => stats.averageScore >= 80)
          .map(([topic, stats]) => ({ topic, score: stats.averageScore }))
          .sort((a, b) => b.score - a.score);

        const weaknesses = Object.entries(topicStats)
          .filter(([_, stats]) => stats.averageScore < 70 && stats.questions >= 3)
          .map(([topic, stats]) => ({ topic, score: stats.averageScore }))
          .sort((a, b) => a.score - b.score);

        userProfile = {
          name: userData.name || currentUser.email.split('@')[0],
          email: currentUser.email,
          registrationDate: userData.createdAt || null,
          totalQuizzes,
          totalQuestions,
          totalCorrect,
          overallAccuracy,
          bestTopic,
          worstTopic,
          topicStats,
          difficultyStats,
          recentQuizzes,
          studyStreak,
          lastStudyDate,
          mostActiveHour,
          weeklyActivity,
          strengths,
          weaknesses,
          needsImprovementTopics,
          totalExercisesGenerated: generatedExercises.length,
          exerciseTopics,
          totalConversations: conversationCount,
          frequentQuestions,
          achievements: achievements || {},
          hasData: totalQuizzes > 0,
          isActiveStudent: studyStreak >= 3,
          needsMotivation: studyStreak === 0 && totalQuizzes > 0
        };

        initializeChat();

      } catch (error) {
        console.error('Erro ao carregar perfil do usu√°rio:', error);
        userProfile = {
          name: currentUser.email.split('@')[0],
          email: currentUser.email,
          hasData: false
        };
        initializeChat();
      }
    }

    function initializeChat() {
      if (chatMessages.children.length === 0) {
        const welcomeMsg = userProfile && userProfile.hasData ? 
          `Ol√°, ${userProfile.name}! üëã Sou o Nexus AI, seu assistente educacional personalizado. 
          
          Vejo que voc√™ j√° realizou ${userProfile.totalQuizzes} quizzes com ${userProfile.overallAccuracy}% de acertos! 
          ${userProfile.worstTopic ? `Posso te ajudar especialmente em ${userProfile.worstTopic}, onde voc√™ pode melhorar.` : ''}
          
          Como posso ajudar voc√™ hoje?` :
          `Ol√°! üëã Sou o Nexus AI, seu assistente educacional personalizado do S.A.G.A.
          
          Posso ajudar voc√™ com:
          ‚Ä¢ üìö Explica√ß√µes de conceitos
          ‚Ä¢ üí° Resolu√ß√£o de exerc√≠cios
          ‚Ä¢ üìù Dicas de estudo
          ‚Ä¢ üéØ Prepara√ß√£o para provas
          
          Como posso ajudar voc√™ hoje?`;
        
        addMessage(welcomeMsg, false);
      }
    }

    function addMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : ''} fade-in`;
      
      messageDiv.innerHTML = `
        <div class="message-avatar">${isUser ? 'üë§' : 'ü§ñ'}</div>
        <div class="message-content">${formatMessage(content)}</div>
      `;
      
      chatMessages.appendChild(messageDiv);
      scrollToBottom();
    }

    function formatMessage(content) {
      let formatted = content
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/`(.*?)`/g, '<code>$1</code>')
        .replace(/\n/g, '<br>');
      
      formatted = formatted.replace(/‚Ä¢ /g, '&nbsp;&nbsp;‚Ä¢ ');
      
      return formatted;
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message typing-message fade-in';
      typingDiv.innerHTML = `
        <div class="message-avatar">ü§ñ</div>
        <div class="message-content typing-indicator">
          <span class="typing-dot"></span>
          <span class="typing-dot"></span>
          <span class="typing-dot"></span>
        </div>
      `;
      chatMessages.appendChild(typingDiv);
      scrollToBottom();
      return typingDiv;
    }

    function removeTypingIndicator(typingDiv) {
      if (typingDiv && typingDiv.parentNode) {
        typingDiv.remove();
      }
    }

    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function buildSystemContext() {
      let context = `Voc√™ √© o Nexus AI, um assistente educacional avan√ßado do sistema S.A.G.A. (Sistema Avan√ßado de Gest√£o Acad√™mica). 
      Voc√™ deve ser √∫til, amig√°vel e fornecer explica√ß√µes claras e educativas.
      
      Informa√ß√µes do usu√°rio:
      - Nome: ${userProfile.name}
      - Email: ${userProfile.email}`;
      
      if (userProfile.hasData) {
        context += `
        - Total de quizzes realizados: ${userProfile.totalQuizzes}
        - Taxa de acertos geral: ${userProfile.overallAccuracy}%
        - Melhor desempenho: ${userProfile.bestTopic || 'N/A'}
        - √Årea para melhorar: ${userProfile.worstTopic || 'N/A'}
        
        Estat√≠sticas detalhadas por t√≥pico:`;
        
        Object.entries(userProfile.topicStats).forEach(([topic, stats]) => {
          const accuracy = stats.questions > 0 ? 
            ((stats.correct / stats.questions) * 100).toFixed(1) : 0;
          context += `
        - ${topic}: ${stats.quizzes} quizzes, ${stats.correct}/${stats.questions} corretas (${accuracy}%)`;
        });
        
        context += `
        
        Use essas informa√ß√µes para personalizar suas respostas e oferecer ajuda espec√≠fica nas √°reas onde o usu√°rio tem mais dificuldade.`;
      }
      
      context += `
      
      Diretrizes importantes:
      1. Sempre seja educativo e encorajador
      2. Forne√ßa explica√ß√µes detalhadas quando apropriado
      3. Use exemplos pr√°ticos quando poss√≠vel
      4. Adapte a linguagem ao n√≠vel do estudante
      5. Se o usu√°rio perguntar sobre seus dados ou desempenho, use as informa√ß√µes fornecidas
      6. Incentive o uso das outras ferramentas do S.A.G.A. quando relevante (Gerador de Exerc√≠cios, Dashboard)
      7. Use formata√ß√£o markdown para melhorar a legibilidade (negrito, it√°lico, listas)
      8. Seja conciso mas completo nas respostas
      9. Quando o usu√°rio tiver dificuldade em um t√≥pico espec√≠fico, foque em exerc√≠cios pr√°ticos e explica√ß√µes passo a passo
      10. Celebre os progressos e sucessos do aluno`;
      
      return context;
    }

    async function processMessage(userMessage) {
      try {
        const systemContext = buildSystemContext();
        
        conversationHistory.push({
          role: 'user',
          parts: [{ text: userMessage }]
        });
        
        if (conversationHistory.length > 20) {
          conversationHistory = conversationHistory.slice(-20);
        }
        
        const requestBody = {
          contents: [
            {
              role: 'user',
              parts: [{ text: systemContext }]
            },
            ...conversationHistory
          ],
          generationConfig: {
            temperature: 0.7,
            topK: 40,
            topP: 0.95,
            maxOutputTokens: 2048,
          },
          safetySettings: [
            {
              category: "HARM_CATEGORY_HARASSMENT",
              threshold: "BLOCK_MEDIUM_AND_ABOVE"
            },
            {
              category: "HARM_CATEGORY_HATE_SPEECH",
              threshold: "BLOCK_MEDIUM_AND_ABOVE"
            },
            {
              category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
              threshold: "BLOCK_MEDIUM_AND_ABOVE"
            },
            {
              category: "HARM_CATEGORY_DANGEROUS_CONTENT",
              threshold: "BLOCK_MEDIUM_AND_ABOVE"
            }
          ]
        };
        
        const response = await fetch(GEMINI_API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-goog-api-key': GEMINI_API_KEY
          },
          body: JSON.stringify(requestBody)
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          console.error('API Error:', errorData);
          throw new Error(`API Error: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
          throw new Error('Resposta inv√°lida da API');
        }
        
        const aiResponse = data.candidates[0].content.parts[0].text;
        
        conversationHistory.push({
          role: 'model',
          parts: [{ text: aiResponse }]
        });
        
        return aiResponse;
        
      } catch (error) {
        console.error('Erro ao processar mensagem:', error);
        
        if (error.message.includes('429')) {
          return 'Desculpe, estou recebendo muitas solicita√ß√µes no momento. Por favor, aguarde um momento e tente novamente.';
        } else if (error.message.includes('API')) {
          return 'Desculpe, estou com dificuldades t√©cnicas no momento. Por favor, tente novamente em alguns instantes.';
        } else {
          return 'Desculpe, ocorreu um erro ao processar sua mensagem. Por favor, tente novamente.';
        }
      }
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (isTyping) return;
      
      const message = chatInput.value.trim();
      if (!message) return;
      
      chatInput.value = '';
      
      addMessage(message, true);
      
      isTyping = true;
      sendButton.disabled = true;
      
      const typingIndicator = showTypingIndicator();
      
      try {
        const response = await processMessage(message);
        
        removeTypingIndicator(typingIndicator);
        
        addMessage(response, false);
        
        saveConversation(message, response);
        
      } catch (error) {
        console.error('Erro:', error);
        removeTypingIndicator(typingIndicator);
        addMessage('Desculpe, ocorreu um erro. Por favor, tente novamente.', false);
      } finally {
        isTyping = false;
        sendButton.disabled = false;
        chatInput.focus();
      }
    });

    async function saveConversation(userMessage, aiResponse) {
      try {
        if (!currentUser) return;
        
        const conversationRef = db.ref(`nexus_conversations/${currentUser.uid}`).push();
        await conversationRef.set({
          userMessage,
          aiResponse,
          timestamp: firebase.database.ServerValue.TIMESTAMP,
          userProfile: {
            name: userProfile.name,
            email: userProfile.email,
            hasData: userProfile.hasData
          }
        });
      } catch (error) {
        console.error('Erro ao salvar conversa:', error);
      }
    }

    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        chatForm.dispatchEvent(new Event('submit'));
      }
    });

    chatInput.addEventListener('input', () => {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
    });

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && currentUser) {
        const statusDot = document.querySelector('.status-dot');
        if (statusDot) {
          statusDot.style.background = '#10b981';
        }
      }
    });

    window.addEventListener('beforeunload', (e) => {
      if (conversationHistory.length > 1) {
        e.preventDefault();
        e.returnValue = '';
      }
    });
  </script>
